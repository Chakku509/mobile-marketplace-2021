<ion-app>
  <ion-content>
    <div class="login-logo">
      <img src="assets/icon/favicon.png" class="logo_icon">
     
    </div>
    <div>
      <h2 class = "head_change">Welcome to Our Store</h2>
    </div>
    <ion-card>
    <form #loginForm="ngForm">
      <ion-list lines="none">
        <ion-item lines="none">
        <ion-input [(ngModel)]="email" placeholder="Email" name="email" style="font: bold;" required></ion-input>
  
      </ion-item>
      <ion-item lines="none">
        <ion-input [(ngModel)]="password" placeholder="Password" name="password" type="password" required></ion-input>
  
      </ion-item>
      </ion-list>
      <ion-row class="ion-no-margin ion-no-padding">
        <ion-col class="ion-no-margin ion-no-padding">
          <ion-button (click)="onLogin(loginForm)" type="submit" expand="block" color="tertiary" class="btn_class">
            Login
            </ion-button>
           
  
         <label class="errorMessage">{{errorMessage}}</label>
        </ion-col>
      </ion-row>
      <br>
   </form>
    </ion-card>
    <div>
      <p style="text-align: center;"><a href="alfk.lk" class="forget_password"  target="_blank">Forget Password</a></p>
    </div>
    <p (click)="registor()" class="createAcc">Create new Account
      <br> <br>
    <span class="signup">Sign Up</span>
  </p>
  
  </ion-content>
</ion-app>
